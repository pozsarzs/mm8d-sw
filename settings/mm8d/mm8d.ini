[user]
; User's data
usr_nam=Szerafin Gomba
usr_uid=00000000
usr_dt1=Tiszafoldvar
usr_dt2=5430 Tiszafoldvar, Kurazsi Fo ut 1.
usr_dt3=TH11-18

[names]
; Name of channels
nam_ch00=
nam_ch01=TH11
nam_ch02=TH12
nam_ch03=TH13
nam_ch04=TH14
nam_ch05=TH15
nam_ch06=TH16
nam_ch07=TH17
nam_ch08=TH18
nam_ch09=unused
nam_ch10=unused
nam_ch11=unused
