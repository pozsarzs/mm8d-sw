[common]
; start month of work
work_start=4
; end month of work
work_stop=9
; minimal temperature (below this value, irrigation is missed)
temp_min=10
; maximal temperature (above this value, irrigation is missed)
temp_max=35
; daytime average temperature (below this value, evening irrigation is missed)
temp_day=25
; all time of night rainfall
rain_night=4
; all time of afternoon rainfall
rain_afternoon=4

[tube-1]
; name of tube
name=Tomato and eggplant
; morning irrigation interval
morning_start=0500
morning_stop=0530
; evening irrigation interval
evening_start=1900
evening_stop=1930

